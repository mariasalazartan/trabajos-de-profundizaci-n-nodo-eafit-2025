<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-yellow-400 to-red-500 min-h-screen flex flex-col items-center p-4 md:p-8">
    <main class="w-full max-w-6xl">
      <header class="text-center mb-6">
        <h1 class="text-3xl md:text-4xl font-bold text-black mb-2">Pokedesk</h1>
        <p class="text-white text-sm md:text-base">
          Encuentra información sobre tus Pokémon favoritos
        </p>
      </header>

      <div class="mb-6">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar Pokémon..."
          class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          onkeyup="filterPokemon()" />
      </div>

      <div
        id="pokemonList"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
